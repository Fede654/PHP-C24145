<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos esenciales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventearLA</title>

    <!-- Enlaces a fuentes externas -->
    <!-- Enlace a la fuente de Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
    />
    <!-- Enlace al ícono de la página -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <!-- Enlaces a bibliotecas externas -->
    <!-- Enlace al archivo CSS de AOS para animaciones -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Enlace al archivo CSS de estilos personalizados -->
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="bodyRegistrarse">
    <!-- Enlace al inicio de la página -->
    <a
      href="../index.html"
      style="display: block; margin: auto; text-align: center"
    >
      <!-- Imagen del logo -->
      <img
        src="../images/logo-eventearla.png"
        alt="logo-eventearla"
        height="70px"
        style="margin-bottom: 20px"
      />
    </a>

    <!-- Contenedor principal del formulario -->
    <main class="mainRegistrarse">
      <section
        class="form-container"
        data-aos="flip-left"
        data-aos-duration="1000"
      >
        <!-- Formulario de inicio de sesión -->
        <form
          id="registroForm"
          action="../index.html"
          method="get"
          class="needs-validation"
          novalidate
        >
          <!-- Campo de usuario -->
          <div class="mb-3 form-group">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              placeholder="Usuario"
              name="username"
              required
            />
            <!-- Mensaje de retroalimentación para usuario -->
            <span id= "invalid-inputUsuario" class="invalid-form-input"></span>
          </div>

          <!-- Campo de contraseña -->
          <div class="mb-3 form-group">
            <label for="inputUsuario" class="form-label">Contraseña</label>
            <input
              type="text"
              class="form-control"
              id="inputContraseña"
              placeholder="Contraseña"
              name="password"
              required
            />
            <!-- Mensaje de retroalimentación para contraseña -->
            <span id= "invalid-inputContraseña" class="invalid-form-input"></span>
          </div>

          <!-- Contenedor para checkbox de "Recuérdame" y enlace de "Olvidaste tu contraseña?" -->
          <div class="custom-flex-container">
            <!-- Checkbox de "Recuérdame" -->
            <div class="custom-checkbox">
              <input type="checkbox" class="form-check-input" id="gridCheck" />
              <label class="form-check-label fw-bold small" for="gridCheck"
                >Recuérdame</label
              >
            </div>
            <!-- Enlace de "Olvidaste tu contraseña?" -->
            <div class="custom-link-wrapper">
              <a href="#" class="custom-link">¿Olvidaste tu contraseña?</a>
            </div>
          </div>

          <!-- Contenedor para el botón de "Iniciar Sesión" y enlace de "Registrate" -->
          <div>
            <button type="submit" class="btn btn-primary">
              Iniciar Sesión
            </button>
            <p class="pt-20 mt-20 fw-bold small">
              ¿No tienes cuenta?
              <a href="./registro.html" class="link-danger">Registrate</a>
            </p>
          </div>
        </form>

        <!-- Separador -->
        <div class="divider-container d-flex align-items-center my-4">
          <div class="divider-line flex-grow-1"></div>
          <p class="text-center fw-bold mx-3 mb-0">O</p>
          <div class="divider-line flex-grow-1"></div>
        </div>

        <!-- Contenedor para iconos de inicio de sesión con redes sociales -->
        <div class="icon-container fw-bold">
          <p>Ingresar con:</p>
        </div>
        <!-- Iconos de inicio de sesión con redes sociales -->
        <div class="icon-container">
          <a href="https://facebook.com" class="custom-link" id="facebook-link">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://gmail.com" class="custom-link" id="google-link">
            <i class="fab fa-google fa-lg"></i>
          </a>
          <a href="https://github.com" class="custom-link" id="github-link">
            <i class="fab fa-github fa-lg"></i>
          </a>
        </div>
      </section>
    </main>

    <!-- Scripts de JavaScript -->
    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script de Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script de AOS para animaciones -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Inicialización de AOS
      AOS.init();
    </script>
    <!-- Script para la validación del form -->
    <script>
      document.getElementById("registroForm").addEventListener("submit", function(event){
        event.preventDefault();
        var inputUsuario = document.getElementById("inputUsuario").value;
        var inputContraseña = document.getElementById("inputContraseña").value;
        var invalidUsuario = document.getElementById("invalid-inputUsuario");
        var invalidContraseña = document.getElementById("invalid-inputContraseña");
        // Reset spans
        invalidUsuario.innerHTML = ""
        invalidContraseña.innerHTML = ""
        // Chequea campos vacíos
        if(inputUsuario.trim()==="")
          invalidUsuario.innerHTML = "El nombre de usuario no puede estar vacío.";
        if(inputContraseña.trim()==="")
          invalidContraseña.innerHTML = "La contraseña no puede estar vacía.";
        // Si hay restricciones return
        if (invalidUsuario.innerHTML !== "" || invalidContraseña.innerHTML !== "")
          return;
        // Login con éxito
        alert('El login se realizó con éxito.');
        window.location.href = "../index.html";
      });

    </script>
  </body>
</html>
