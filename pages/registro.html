  <body class="bodyRegistrarse">
    <!-- Enlace al inicio de la página -->
    <a
      href="../index.html"
      style="display: block; margin: auto; text-align: center"
    >
      <!-- Imagen del logo -->
      <img
        src="../images/logo-eventearla.png"
        alt="logo-eventearla"
        height="70px"
        style="margin-bottom: 20px"
      />
    </a>
    <main class="mainRegistrarse">
      <!-- Contenedor del formulario -->
      <section
        class="form-container"
        data-aos="flip-left"
        data-aos-duration="1000"
      >
        <!-- Formulario de registro -->
        <form
          id="registroForm"
          action="../index.html"
          method="get"
          class="needs-validation"
          novalidate
        >
          <!-- Campo de correo electrónico -->
          <div class="mb-3 form-group">
            <label for="inputEmail" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Correo electrónico"
              autocomplete="email"
              required
            />
            <!-- Mensaje de retroalimentación para correo electrónico -->
            <span id= "invalid-inputEmail" class="invalid-form-input"></span>
          </div>
          <!-- Campo de contraseña -->
          <div class="mb-3 form-group">
            <label for="inputContraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputContraseña"
              placeholder="Contraseña"
              autocomplete="new-password"
              required
            />
            <!-- Mensaje de retroalimentación para contraseña -->
            <span id= "invalid-inputContraseña" class="invalid-form-input"></span>
          </div>
          <!-- Campo de usuario -->
          <div class="mb-3 form-group">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              placeholder="Usuario"
              autocomplete="username"
              required
            />
            <!-- Mensaje de retroalimentación para usuario -->
            <span id= "invalid-inputUsuario" class="invalid-form-input"></span>
          </div>
          <!-- Campo de dirección -->
          <div class="mb-3 form-group">
            <label for="inputDireccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="inputDireccion"
              placeholder="Dirección"
              required
            />
            <!-- Mensaje de retroalimentación para dirección -->
            <span id= "invalid-inputDireccion" class="invalid-form-input"></span>
          </div>
          <!-- Campo de selección de país -->
          <div class="mb-3 form-group">
            <label for="inputPais" class="form-label">País</label>
            <select id="inputPais" class="form-select" required>
              <option selected hidden>País</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brasil</option>
              <option value="CH">Chile</option>
              <option value="CO">Colombia</option>
              <option value="EC">Ecuador</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Perú</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select>
            <!-- Mensaje de retroalimentación para selección de país -->
            <span id= "invalid-inputPais" class="invalid-form-input"></span>
          </div>
          <!-- Campo de ciudad -->
          <div class="mb-3 form-group">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Ciudad"
              required
            />
            <!-- Mensaje de retroalimentación para ciudad -->
            <span id= "invalid-inputCity" class="invalid-form-input"></span>
          </div>
          <!-- Contenedor del checkbox de políticas de privacidad -->
          <div class="custom-flex-container">
            <div class="custom-checkbox">
              <input type="checkbox" class="form-check-input" id="gridCheck" />
              <label class="form-check-label" for="gridCheck"
                >Acepto políticas de privacidad</label
              >
              <!-- Mensaje de retroalimentación para Acepto Condiciones -->
              <span id= "invalid-gridCheck" class="invalid-form-input"></span>
            </div>
          </div>
          <!-- Botón de registro -->
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <!-- Enlace para iniciar sesión -->
          <p class="pt-20 mt-20 fw-bold small">
            ¿Ya tienes cuenta?
            <a href="./login.html" class="link-danger">Iniciar Sesión</a>
          </p>
        </form>
      </section>
      <!-- Fin del formulario -->
    </main>

    <!-- Script para la validación del form -->
    <script>
      document.getElementById("registroForm").addEventListener("submit", function(event){
        event.preventDefault();
        const Ids = ["inputEmail", "inputUsuario", "inputContraseña", "inputDireccion", "inputPais", "inputCity", "gridCheck"]
        const Inputs = Ids.map( Id => document.getElementById(Id).value);
        const Spans = Ids.map( Id => document.getElementById("invalid-"+Id));
        // for (const span of Spans)
        //   span.innerHTML = ""; 
        // Chequea campos vacíos
        SpansText = Inputs.map(input => (input.trim()==="") ? "Este campo es obligatorio." : "");
        // Chequea valor por defecto campo País
        if(Inputs[4]==="País")
          SpansText[4] = "Este campo es obligatorio.";
        // Chequea formato email
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(Inputs[0])
          if(!regexEmail.test(Inputs[0]))
            SpansText[0] = "El email no cumple las especificaciones.";
        // Chequea Acepto Condiciones
        if(!document.getElementById(Ids[6]).checked)
          SpansText[6] = "Debe aceptar los términos del Servicio.";
        // Escribe spans de restricciones
        var zip = [];
        for ( var i=0; i<Spans.length; i++)
          zip.push([Spans[i],SpansText[i]]);
        for (const [first, second] of zip)
          first.innerHTML = second;
        // Si hay restricciones return
        if (!SpansText.every(x => x === ""))
          return;
        // Registra con éxito       
        alert('El Registro se realizó con éxito!!');
        window.location.href = "../index.html";
      });
