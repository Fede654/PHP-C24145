<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventearLA</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vWxZ5mpsbLUHC+IHzI3Hg6LsVshdD2C0QGog"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fz5z7P2/HSgWVY+gNkNYwExcjpuFJcPkf1vMjwXwRdZ1Q49FLfVjkL2nO4Iu74V5"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body class="bodyRegistrarse">
    <a href="../index.html" class="logo-formulario">
      <img
        src="../images/logo-eventearla.png"
        alt="logo-eventearla"
        height="70px"
      />
    </a>
    <main class="mainRegistrarse">
      <!-- Aquí pega el código del formulario de Bootstrap -->
      <section
        class="form-container"
        data-aos="flip-left"
        data-aos-duration="1000"
      >
        <form id="registroForm" action="../index.html" method="get">
          <div class="mb-3 form-group">
            <label for="inputEmail" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Correo electrónico"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="inputContraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputContraseña"
              placeholder="Contraseña"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              placeholder="Usuario"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="inputDireccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="inputDireccion"
              placeholder="Dirección"
            />
          </div>
          <div class="mb-3 form-group">
            <label for="inputPais" class="form-label">País</label>
            <select id="inputPais" class="form-select" >
              <option selected>País</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brasil</option>
              <option value="CH">Chile</option>
              <option value="CO">Colombia</option>
              <option value="EC">Ecuador</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Perú</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select>
           
          <div class="mb-3 form-group">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Ciudad"
            />
          </div>
          <div class="mb-3 form-group form-check">
            <input type="checkbox" class="form-check-input" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Recuérdame</label>
          </div>
          <div class="mb-3">
            <a href="./login.html" class="custom-link">Iniciar Sesión</a>
          </div>
          
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </section>
      <!-- Fin del formulario -->
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
