<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos esenciales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventearLA</title>

    <!-- Enlaces a fuentes externas -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <!-- Enlaces a bibliotecas externas -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="bodyRegistrarse">
    <a
      href="../index.html"
      style="display: block; margin: auto; text-align: center"
    >
      <img
        src="../images/logo-eventearla.png"
        alt="logo-eventearla"
        height="70px"
        style="margin-bottom: 20px"
      />
    </a>
    <main class="mainRegistrarse">
      <!-- Aquí va el código del formulario de Bootstrap -->
      <section
        class="form-container"
        data-aos="flip-left"
        data-aos-duration="1000"
      >
        <form id="registroForm" action="../index.html" method="get"  class="needs-validation"
        novalidate>
          <div class="mb-3 form-group">
            <label for="inputEmail" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Correo electrónico"
              required
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
          <div class="mb-3 form-group">
            <label for="inputContraseña" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputContraseña"
              placeholder="Contraseña"
              required
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
          <div class="mb-3 form-group">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              placeholder="Usuario"
              required
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
          <div class="mb-3 form-group">
            <label for="inputDireccion" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="inputDireccion"
              placeholder="Dirección"
              required
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Este campo es obligatorio.</div>
          </div>
          <div class="mb-3 form-group">
            <label for="inputPais" class="form-label">País</label>
            <select id="inputPais" class="form-select">
              <option selected>País</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brasil</option>
              <option value="CH">Chile</option>
              <option value="CO">Colombia</option>
              <option value="EC">Ecuador</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Perú</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select>
            </div>

            <div class="mb-3 form-group">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Ciudad"
                required
            />
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="custom-flex-container">
              <div class="custom-checkbox">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck"
                  >Acepto políticas de privacidad</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <p class="pt-20 mt-20 fw-bold small">
              ¿Ya tienes cuenta?
              <a href="./login.html" class="link-danger">Iniciar Sesión</a>
            </p>
          </div>
        </form>
      </section>
      <!-- Fin del formulario -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
